{% extends "base.html" %}
{% block title %}
    Plant Disease Detection
{% endblock %}

{% block style %}
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="plantImage" class="form-label">Upload an image of the plant leaf</label>
            <input class="form-control" type="file" name="plant_image" accept="image/*" id="plantImage" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Disease</button>
    </form>
{% endblock %}
