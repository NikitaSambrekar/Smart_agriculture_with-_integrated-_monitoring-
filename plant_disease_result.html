{% extends "base.html" %}
{% block title %}
    Plant Disease Detection Result
{% endblock %}

{% block style %}
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .result-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block index %}
    <div class="center-content">
        <div class="result-container">
            <h1 class="mb-4">Prediction Result</h1>
            <p class="result-text">{{ result }}</p>
            <a href="{% url 'plant_disease_detection' %}" class="btn btn-primary">Go Back</a>
        </div>
    </div>
{% endblock %}
